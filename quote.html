<Div id="myData"></Div>
<script>
    
    let url = 'http://127.0.0.1/new';
    fetch(url)
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
            console.log(data)
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    function appendData(data) {
        var mainContainer = document.getElementById("myData");
        var div = document.createElement("div");
            div.innerHTML =  data.Quote + '<br> <br> - ' + data.Author + '<br><img src=data:image/png;base64,'+ data.PNG +'>';
            mainContainer.appendChild(div);
    }
</script>
